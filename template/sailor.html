<!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred"></script> -->

<script>//Waits until html is loaded.
function dtu(str){
	output = "";
	str.match(/(\w+)/g).forEach((element)=>{
		output+= element.charAt(0).toUpperCase() + element.slice(1) + " ";
	});
	return output;
}
	$(document).ready(function(){
		params = {};
	  location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(s, k, v) {
	    	params[k] = v
	  })

		$.ajax({
			type: "GET",
			//dataType: "text",
			url:"https://teqr5x3h2h.execute-api.us-east-1.amazonaws.com/dev/sailor-request",
			data:{uuid: params['uuid']},
			success: function(data){
				name = dtu(data['sailor-uuid']);
				$("#name").text(name);
				$("#nameheader").text("Stats | " + name);
				$("#school").text(data['home']);
				$("#grad").text(data['grad_year']);
				$("#regattas").text(data['regatta_count']);
				$("#finish").text(data['average_finish']);
				$("#sailed").text(data['sail_percentage']+"%");

				regattaLabels = [];
				finish = [];

				 for(var regatta in data['regattas']){
					 //We regex clean the label and add it to the array.
					 cleanLabel = regatta.match(/\w\d\d\/(.*)\//);
					 regattaLabels.push(dtu(cleanLabel[1]));
					 //Now we regex clean the finish, if it is n/a we make it null, otherwise we take the finish.
					 dirtyFinish = data['regattas'][regatta]['finish'];
					 if(dirtyFinish == "N/A"){
						 dirtyFinish = null;
					 }
					 else{
						 	dirtyFinish = dirtyFinish.match(/(^\d{1,2})/g)[0];
					 }
					 finish.push(dirtyFinish);
				 }
				var ctx = $("#myChart");
				var chart = new Chart(ctx, {

				    // The type of chart we want to create
				    type: 'line',

				    // The data for our dataset
				    data: {
				        labels: regattaLabels.reverse(),
				        datasets: [{
										label: 'Regatta Finishes',
										lineTension: 0,
				            backgroundColor: 'rgb(156, 83, 240)',
				            borderColor: 'rgb(256, 256, 256)',
				            data: finish.reverse()
				        }]
				    },

				    // Configuration options go here
				    options: {
							spanGaps: true,
							bezierCurve: false,
							scales: {
								yAxes: [{
									scaleLabel: {
										display:true,
										labelString: "Regatta Name",
										fontStyle: "bold"
									}
								}],
								xAxes: [{
									scaleLabel: {
										display:true,
										labelString: "Finish",
										fontStyle: "bold"
									}
								}],
							}
						}
				});

			},
			error: function(data){
				console.log(data)
				},
			});
		});//end ajax
</script>
