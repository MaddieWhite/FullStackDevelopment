<!DOCTYPE html>
<html lang="en">

<head>
  <title>Database Add</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div id="overlay">
	<div class="cv-spinner">
		<span class="spinner"></span>
	</div>
</div>

<body>

<style>
#overlay{
	position: fixed;
	top: 0;
	z-index: 100;
	width: 100%;
	height:100%;
	display: none;
	background: rgba(0,0,0,0.6);
}
.cv-spinner {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}
.spinner {
	width: 40px;
	height: 40px;
	border: 4px #ddd solid;
	border-top: 4px #2e93e6 solid;
	border-radius: 50%;
	animation: sp-anime 0.8s infinite linear;
}
@keyframes sp-anime {
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(359deg);
	}
}
.is-hide{
	display:none;
}
</style>


  <div class="super_container">
    <!-- Header -->
    <div class="home">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="home_content">
              <div class="home_title">Database Populate</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Leaderboard -->
    <div class=container>
      <div class="row">
        <div class="col-md-6">
          <div class="container mt-3">
            <div class="row">
              <form id='fill' novalidate>
                <div class="form-group">
                  <label for="season">Season</label>
                  <input type="text" class="form-control" id="season" placeholder="Enter season">
                </div>
                <div class="form-group">
                  <label for="team">Team ID</label>
                  <input type="text" class="form-control" id="team" placeholder="Enter team id">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Fill</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 mt-3 mb-5">
          <textarea rows="20" cols="50" id="output">Function output</textarea>
        </div>
      </div>

      <script src="js/jquery-3.2.1.min.js"></script>
      <script>

      var $loading = $('#loadingDiv').hide();
$(document)
.ajaxStart(function () {
  $loading.show();
})
.ajaxStop(function () {
  $loading.hide();
});

        $(document).ready(function() {
          $("#fill").submit(function(e){
            $("#overlay").fadeIn(300);
            e.preventDefault();
            $("#submit").prop("disabled", true);
            $.ajax({
              type: "GET",
              url: "https://teqr5x3h2h.execute-api.us-east-1.amazonaws.com/dev/populate",
              data: {
                team: $("#team").val(),
                season: $("#season").val(),
              },
              success: function(data){
                console.log(data);
                $("#submit").prop("disabled", false);
                $("#overlay").fadeOut(300);
                $("#output").val("Roster: " + data['roster'] + "\n Output: \n" + data['body']);
              },
              error: function(data) {
                $("#submit").prop("disabled", false);
                $("#overlay").fadeOut(300);
                $("#ouput").value = data;
              },
            });
          })

        });
      </script>
      <script src="styles/bootstrap-4.1.2/popper.js"></script>
      <script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
      <script src="plugins/greensock/TweenMax.min.js"></script>
      <script src="plugins/greensock/TimelineMax.min.js"></script>
      <script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
      <script src="plugins/greensock/animation.gsap.min.js"></script>
      <script src="plugins/greensock/ScrollToPlugin.min.js"></script>
      <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
      <script src="plugins/easing/easing.js"></script>
      <script src="plugins/progressbar/progressbar.min.js"></script>
      <script src="plugins/parallax-js-master/parallax.min.js"></script>
      <script src="js/services.js"></script>
</body>

</html>
