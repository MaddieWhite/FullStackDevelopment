		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			function dtu(str) {
				output = "";
				str.match(/([\w\d'&]+)/g).forEach((element) => {
					output += element.charAt(0).toUpperCase() + element.slice(1) + " ";
				});
				return output;
			}

			params = {};
			location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(s, k, v) {
				params[k] = v
			})

			$(document).ready(function() {
				$('#schoolname').text(decodeURIComponent(params['team']));
				$('title').text('Team | ' + decodeURIComponent(params['team']))

				$.ajax({
					type: "GET",
					url: "https://r9tzizlj97.execute-api.us-east-1.amazonaws.com/request/column",
					data: {
						column: "sailor_uuid",
						table: "sailors",
						condition: 'home = \"' + decodeURIComponent(params['team']) + '\"'
					},
					success: function(data) {
						$.each(data, function(index, value) {
							row = '<li><a href="sailor.html?uuid=' + value + '">' + dtu(value) + '</a></li>';
							$('#sailorlist').append(row);
						})
					},
					error: function(data) {
						console.log('error');
						console.log(data);
					},
				});
			});
		</script>
